group 'org.ka'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile("org.springframework:spring-test:4.2.4.RELEASE")
    compile("org.springframework:spring-jdbc:4.2.4.RELEASE")
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
